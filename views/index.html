<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경북의 전통주 소믈리에 테스트</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">로고</div>
    </header>

    <section class="hero">
      <h2>경북의 전통주를 맛보다</h2>
      <div class="characters">
        <img src="/public/img/char1.png" alt="캐릭터1" />
        <img src="/public/img/char2.png" alt="캐릭터2" />
        <img src="/public/img/char3.png" alt="캐릭터3" />
        <img src="/public/img/char4.png" alt="캐릭터4" />
        <img src="/public/img/char5.png" alt="캐릭터5" />
        <img src="/public/img/char6.png" alt="캐릭터6" />
      </div>
      <div class="scroll-down">⌄</div>
    </section>

    <section class="intro">
      <h3>소믈리에 테스트</h3>
      <p>
        전통방식으로 빚은 다양한 전통주를 알아보고<br />나에게 맞는 술도
        찾아보자!
      </p>
      <div class="preview-img">
        <img src="/public/img/preview.png" alt="미리보기" />
      </div>
      <button onclick="location.href='/survey'" class="btn-start">
        테스트 시작하기
      </button>
    </section>

    <section class="question-preview">
      <div class="card">
        <div class="question-title">질문</div>
        <div class="question-image">[이미지]</div>
        <div class="options">
          <div class="option">답1</div>
          <div class="option">답2</div>
        </div>
      </div>
    </section>

    <section class="introduce">
      <h3>경북 전통주 소개</h3>
      <div class="products">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </section>

    <footer>
      <div class="logo">로고</div>
      <div class="copyright">
        <br />Copyright ⓒ 2025 by SULBITDAM. All rights reserved.
      </div>
    </footer>
  </body>
</html>
